[pytest]
# Configuración de pytest para el proyecto Query

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Marcadores personalizados
markers =
    asyncio: marca tests como asíncronos (usa pytest-asyncio)
    slow: marca tests lentos
    integration: marca tests de integración
    unit: marca tests unitarios

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Configuración de asyncio
asyncio_mode = auto

# Timeout por defecto (30 segundos)
timeout = 30

# Configuración de cobertura
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

